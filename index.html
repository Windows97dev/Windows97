<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Forsbo Windows 97</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-teal: #008080; 
            --win-gray: #c0c0c0; 
            --win-blue: #000080; 
            --cursor-default: url('https://win98icons.alexmeub.com/cursors/arrow.png'), default;
            --cursor-pointer: url('https://win98icons.alexmeub.com/cursors/pointer.png'), pointer;
        }

        /* Tvingar den gamla pixel-stilen på ALLT */
        * { 
            box-sizing: border-box; 
            font-family: 'Press Start 2P', cursive !important; 
            font-size: 8px !important; 
            image-rendering: pixelated;
            -webkit-font-smoothing: none;
            cursor: var(--cursor-default);
            color: black;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-teal); overflow: hidden; }
        .hidden { display: none !important; }

        /* LOGIN WINDOW (Matchar din bild men med rätt text) */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-teal); display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-window {
            width: 400px; background: var(--win-gray);
            border: 4px outset #fff; padding: 2px;
        }
        .title-bar {
            background: var(--win-blue); color: white !important; padding: 5px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .title-bar span { color: white !important; }
        .banner {
            background: linear-gradient(135deg, #ffcc33 0%, #ff6600 100%);
            height: 60px; border: 2px inset #808080; margin: 4px;
            display: flex; align-items: center; padding-left: 15px;
        }
        .banner-text {
            font-size: 16px !important; font-weight: bold; font-style: italic;
            text-shadow: 2px 2px #fff;
        }
        .user-box {
            background: #fff; border: 2px inset #808080; height: 80px;
            margin: 10px 0; overflow-y: scroll;
        }
        .user-item { padding: 5px; background: var(--win-blue); color: #fff !important; }
        input { width: 100%; border: 2px inset #fff; background: #fff; margin-top: 5px; height: 25px; outline: none; }
        .button-row { display: flex; justify-content: flex-end; gap: 8px; padding: 15px 5px; }
        
        button {
            background: var(--win-gray); border: 3px outset #fff;
            padding: 5px; min-width: 80px; cursor: var(--cursor-pointer);
        }
        button:active { border: 3px inset #fff; }

        /* GUI */
        #desktop-area { width: 100%; height: calc(100% - 30px); display: none; padding: 20px; }
        .icon { width: 80px; text-align: center; cursor: var(--cursor-pointer); margin-bottom: 20px; }
        .icon img { width: 32px; height: 32px; display: block; margin: 0 auto 5px auto; pointer-events: none; }
        .icon span { color: white !important; text-shadow: 2px 2px #000; line-height: 1.5; }

        /* TASKBAR & START */
        #taskbar {
            position: fixed; bottom: 0; width: 100%; height: 30px;
            background: var(--win-gray); border-top: 3px solid #fff;
            display: none; align-items: center; padding: 3px; z-index: 10000;
        }
        #start-btn {
            height: 24px; border: 3px outset #fff; font-weight: bold;
            display: flex; align-items: center; padding: 0 8px; gap: 5px;
        }
        #start-menu {
            position: absolute; bottom: 28px; left: 2px; width: 220px;
            background: var(--win-gray); border: 3px outset #fff;
            display: none; flex-direction: row; box-shadow: 3px 3px 0px #000;
        }
        .start-sidebar {
            background: linear-gradient(0deg, #000080 0%, #1084d0 100%);
            width: 30px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px;
        }
        .start-sidebar span {
            transform: rotate(-90deg); color: #fff !important; 
            white-space: nowrap; width: 150px; font-size: 10px !important;
        }
        .start-items-box { flex: 1; padding: 3px; }
        .start-item {
            padding: 8px; display: flex; align-items: center; gap: 10px;
            cursor: var(--cursor-pointer);
        }
        .start-item:hover { background: var(--win-blue); }
        .start-item:hover * { color: white !important; }
        .start-item img { width: 16px; height: 16px; }
        .divider { height: 2px; background: #808080; border-bottom: 2px solid #fff; margin: 5px; }
        #clock { margin-left: auto; border: 3px inset #fff; padding: 3px 10px; }
    </style>
</head>
<body>

<audio id="snd-startup" src="https://win98icons.alexmeub.com/sounds/startup.mp3"></audio>

<div id="login-screen">
    <div class="login-window">
        <div class="title-bar">
            <span>Enter Password</span>
            <div style="width:16px; height:16px; background:var(--win-gray); border:2px outset #fff; color:black; text-align:center; line-height:12px;">x</div>
        </div>
        <div class="banner">
            <div class="banner-text">Windows 97</div>
        </div>
        <div class="login-content" style="padding:15px;">
            <div>Select user name:</div>
            <div class="user-box">
                <div class="user-item">Admin</div>
            </div>
            <div style="margin-top:10px;">Password:</div>
            <input type="password" id="pass">
        </div>
        <div class="button-row">
            <button onclick="login()">Settings</button>
            <button onclick="login()">New User</button>
            <button onclick="login()" style="font-weight:bold;">OK</button>
        </div>
    </div>
</div>

<div id="desktop-area">
    <div class="icon">
        <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png">
        <span>My Computer</span>
    </div>
</div>

<div id="taskbar">
    <button id="start-btn" onclick="toggleStart()">
        <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16">
        Start
    </button>
    
    <div id="start-menu">
        <div class="start-sidebar"><span>Forsbo Windows 97</span></div>
        <div class="start-items-box">
            <div class="start-item"><img src="https://win98icons.alexmeub.com/icons/png/world-0.png"> <span>Windows Update</span></div>
            <div class="divider"></div>
            <div class="start-item"><img src="https://win98icons.alexmeub.com/icons/png/directory_program_group-0.png"> <span>Programs</span></div>
            <div class="start-item"><img src="https://win98icons.alexmeub.com/icons/png/directory_favorites-0.png"> <span>Favorites</span></div>
            <div class="start-item"><img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png"> <span>Documents</span></div>
            <div class="start-item"><img src="https://win98icons.alexmeub.com/icons/png/settings_gear-0.png"> <span>Settings</span></div>
            <div class="divider"></div>
            <div class="start-item" onclick="location.reload()"><img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png"> <span>Shut Down...</span></div>
        </div>
    </div>
    <div id="clock">00:00</div>
</div>

<script>
    function login() {
        document.getElementById('snd-startup').play().catch(()=>{});
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop-area').style.display = 'block';
        document.getElementById('taskbar').style.display = 'flex';
        updateClock();
        setInterval(updateClock, 1000);
    }

    function toggleStart() {
        const m = document.getElementById('start-menu');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    window.onclick = function(e) {
        if (!e.target.closest('#start-btn') && !e.target.closest('#start-menu')) {
            document.getElementById('start-menu').style.display = 'none';
        }
    }
</script>

</body>
</html>
