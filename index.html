<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Windows 97</title>
<style>
body {
  margin: 0;
  background: #008080;
  font-family: "MS Sans Serif", Tahoma, sans-serif;
  user-select: none;
}
.desktop {
  width: 100vw;
  height: 100vh;
  padding: 10px;
}
.icon {
  width: 64px;
  text-align: center;
  color: white;
  margin-bottom: 20px;
  cursor: default;
}
.icon img {
  width: 32px;
  height: 32px;
}
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  height: 40px;
  width: 100%;
  background: #c0c0c0;
  border-top: 2px solid #fff;
  display: flex;
  align-items: center;
}
.start {
  margin-left: 5px;
  padding: 5px 10px;
  background: #c0c0c0;
  border: 2px outset #fff;
  font-weight: bold;
  cursor: pointer;
}
.window {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 300px;
  background: #c0c0c0;
  border: 2px outset #fff;
}
.titlebar {
  background: navy;
  color: white;
  padding: 4px;
  font-weight: bold;
}
.content {
  padding: 10px;
  font-size: 14px;
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="desktop">
  <div class="icon" ondblclick="openWin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Windows_98_icon.png">
    <div>Datorn</div>
  </div>
</div>

<div class="window hidden" id="win97">
  <div class="titlebar">Windows 97</div>
  <div class="content">
    <p>Välkommen till <b>Windows 97</b></p>
    <p>• 16 MB RAM (dröm)</p>
    <p>• Internet Explorer-ish</p>
    <p>• 100% nostalgia</p>
    <button onclick="alert('Systemfel: för mycket swag')">OK</button>
  </div>
</div>

<div class="taskbar">
  <div class="start" onclick="alert('Startmeny kommer i Windows 97 SE')">
    Start
  </div>
</div>

<script>
function openWin() {
  document.getElementById("win97").classList.remove("hidden");
}
</script>

</body>
</html>
