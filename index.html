<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Windows 97 Professional - 97 Corp</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-teal: #008080; --win-gray: #c0c0c0; --win-blue: #000080; 
            --cursor-default: url('https://win98icons.alexmeub.com/cursors/arrow.png'), default;
        }
        * { box-sizing: border-box; font-family: 'Press Start 2P', cursive !important; font-size: 8px !important; image-rendering: pixelated; cursor: var(--cursor-default); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: black; overflow: hidden; }

        /* BOOT SCREEN (Windows 95/98 Style) */
        #boot-splash { 
            position: fixed; inset: 0; 
            background: linear-gradient(to bottom, #1e90ff 0%, #b0d8ff 50%, #ffffff 100%); 
            display: flex; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; 
        }
        .cloud-bg { position: absolute; width: 100%; height: 100%; opacity: 0.4; pointer-events: none; }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--bg-teal); display: none; align-items: center; justify-content: center; z-index: 9000; }
        .window { background: var(--win-gray); border: 3px outset #fff; box-shadow: 2px 2px 0 #000; position: absolute; }
        .title-bar { background: var(--win-blue); color: white; padding: 4px; display: flex; justify-content: space-between; align-items: center; }
        
        /* START MENU */
        #start-menu { position: absolute; bottom: 30px; left: 2px; width: 220px; background: var(--win-gray); border: 3px outset #fff; display: none; box-shadow: 2px 2px 0 #000; z-index: 9000; }
        .start-sidebar { background: linear-gradient(0deg, #000080, #1084d0); width: 30px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 15px; float: left; min-height: 250px; }
        .start-sidebar span { transform: rotate(-90deg); color: white; white-space: nowrap; width: 150px; font-weight: bold; font-size: 10px !important; margin-bottom: 50px; }
        .start-item { padding: 8px 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; position: relative; }
        .start-item:hover { background: var(--win-blue); color: white; }
        .submenu { display: none; position: absolute; left: 100%; top: -3px; width: 180px; background: var(--win-gray); border: 3px outset #fff; box-shadow: 2px 2px 0 #000; }
        .start-item:hover > .submenu { display: block; }

        /* GUI ELEMENTS */
        #taskbar { position: fixed; bottom: 0; width: 100%; height: 30px; background: var(--win-gray); border-top: 2px solid #fff; display: none; align-items: center; padding: 3px; z-index: 8000; }
        #start-btn { height: 24px; border: 2px outset #fff; display: flex; align-items: center; padding: 0 8px; gap: 5px; font-weight: bold; }
        #desktop { display: none; width: 100%; height: 100%; background: var(--bg-teal); }
    </style>
</head>
<body>

<audio id="snd-startup" src="https://win98icons.alexmeub.com/sounds/startup.mp3"></audio>
<audio id="snd-click" src="https://win98icons.alexmeub.com/sounds/navigation_start.mp3"></audio>
<audio id="snd-error" src="https://win98icons.alexmeub.com/sounds/chord.mp3"></audio>

<div id="boot-splash">
    <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="80" style="z-index: 10;">
    <h1 style="margin-top:20px; font-style:italic; z-index: 10;">Windows 97</h1>
    <p style="z-index: 10;">Starting 97 Corp OS...</p>
</div>

<div id="auth-screen">
    <div class="window" style="width: 350px;">
        <div class="title-bar"><span>97 Corp Log On</span></div>
        <div style="padding: 20px;" id="login-form">
            <p>Type user name and password:</p>
            <label>User:</label><input type="text" id="user-in" style="width:100%; margin: 5px 0 10px 0; border:2px inset #fff;">
            <label>Pass:</label><input type="password" id="pass-in" style="width:100%; margin: 5px 0 10px 0; border:2px inset #fff;">
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <button onclick="showSignUp()" style="border:2px outset #fff; padding:5px 10px;">Sign Up</button>
                <button onclick="tryLogin()" style="border:2px outset #fff; padding:5px 20px;">OK</button>
            </div>
        </div>
        <div style="padding: 20px; display:none;" id="signup-form">
            <p>New Identity:</p>
            <input type="text" id="new-user" placeholder="New Username" style="width:100%; margin-bottom:10px; border:2px inset #fff;">
            <input type="password" id="new-pass" placeholder="New Password" style="width:100%; margin-bottom:10px; border:2px inset #fff;">
            <button onclick="register()" style="border:2px outset #fff; padding:5px 10px;">Create</button>
        </div>
    </div>
</div>

<div id="desktop">
    <div id="welcome-box" class="window" style="display:none; top:40%; left:50%; transform:translate(-50%,-50%); width:400px; background:#fff;">
        <div class="title-bar"><span>Welcome</span><button onclick="closeWelcome()" style="padding:0 5px;">X</button></div>
        <div style="display:flex; padding:20px; color:black;">
            <div style="width:80px;"><img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="40"></div>
            <div>
                <h2 style="color:var(--win-blue); margin-bottom:10px;">Welcome!</h2>
                <p style="font-weight:bold;">Did you know?</p>
                <p id="tip-text" style="font-size:7px; margin-top:10px;">Windows 97 is 100% compatible with your imagination.</p>
                <button onclick="nextTip()" style="margin-top:15px; border:2px outset #ccc;">Next Tip</button>
            </div>
        </div>
    </div>
</div>

<div id="taskbar">
    <div id="start-btn" onclick="toggleStart()">
        <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="14"> Start
    </div>
    <div id="start-menu">
        <div class="start-sidebar"><span>Windows 97</span></div>
        <div style="padding:2px;">
            <div class="start-item">
                <img src="https://win98icons.alexmeub.com/icons/png/directory_program_group-0.png" width="16"> <span>Programs</span>
                <div class="submenu">
                    <div class="start-item"><span>97 Chat</span></div>
                    <div class="start-item"><span>Internet Explorer</span></div>
                </div>
            </div>
            <div class="start-item"><img src="https://win98icons.alexmeub.com/icons/png/settings_gear-0.png" width="16"> <span>Settings</span></div>
            <div style="height:2px; background:#888; margin:5px;"></div>
            <div class="start-item" onclick="location.reload()"><img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png" width="16"> <span>Shut Down...</span></div>
        </div>
    </div>
    <div id="clock" style="margin-left:auto; border:2px inset #fff; padding:2px 10px;">00:00</div>
</div>

<script>
    let users = {"admin": "123"};
    const tips = ["97 Corp loves you.", "Don't forget to save your work.", "The Internet is a big place!", "Secrets are hidden in the code."];

    // Boot
    setTimeout(() => {
        document.getElementById('boot-splash').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'flex';
    }, 5000);

    function tryLogin() {
        let u = document.getElementById('user-in').value;
        let p = document.getElementById('pass-in').value;
        if(users[u] === p) {
            document.getElementById('snd-startup').play();
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
            document.getElementById('taskbar').style.display = 'flex';
            setTimeout(() => { document.getElementById('welcome-box').style.display = 'block'; }, 1000);
            setInterval(updateClock, 1000);
        } else {
            document.getElementById('snd-error').play();
            alert("Incorrect password!");
        }
    }

    function showSignUp() { document.getElementById('login-form').style.display='none'; document.getElementById('signup-form').style.display='block'; }
    function register() {
        let u = document.getElementById('new-user').value;
        let p = document.getElementById('new-pass').value;
        if(u && p) { users[u] = p; alert("Success! Log in now."); location.reload(); }
    }

    function toggleStart() {
        document.getElementById('snd-click').play();
        let m = document.getElementById('start-menu');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function nextTip() {
        document.getElementById('tip-text').innerText = tips[Math.floor(Math.random()*tips.length)];
    }

    function closeWelcome() { document.getElementById('welcome-box').style.display = 'none'; }
    function updateClock() {
        let d = new Date();
        document.getElementById('clock').innerText = d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
    }
</script>

</body>
</html>
