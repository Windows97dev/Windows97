<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Windows 97 - 97 Corp Official</title>
    <style>
        :root { --win-gray: #c0c0c0; --win-blue: #000080; --win-teal: #008080; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: "Tahoma", sans-serif; background-color: var(--win-teal); overflow: hidden; }
        
        /* GEMENSAMMA FÃ–NSTER-STILAR */
        .window { background: var(--win-gray); border: 2px outset #fff; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); position: absolute; }
        .title-bar { background: var(--win-blue); color: white; padding: 3px 6px; font-weight: bold; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 15px; }
        button { background: var(--win-gray); border: 2px outset #fff; padding: 4px 12px; cursor: pointer; font-family: "Tahoma", sans-serif; }
        button:active { border: 2px inset #fff; }

        /* LOGIN SKÃ„RM (Ligger Ã¶verst tills man loggar in) */
        #login-screen { position: fixed; inset: 0; background: var(--win-teal); display: flex; justify-content: center; align-items: center; z-index: 5000; }

        /* DESKTOP IKONER */
        .desktop-icons { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .icon { width: 70px; text-align: center; color: white; font-size: 11px; cursor: pointer; text-shadow: 1px 1px #000; }
        .icon-box { width: 32px; height: 32px; background: #c0c0c0; margin: 0 auto 5px; border: 2px outset #fff; }

        /* WELCOME WINDOW (Windows 98 Style) */
        #welcome-window { 
            display: none; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 480px; z-index: 3000; background: white; 
        }
        .welcome-body { display: flex; background: white; min-height: 250px; }
        .welcome-sidebar { width: 140px; border-right: 1px solid #888; padding: 20px; text-align: center; }
        .welcome-main { padding: 30px; flex: 1; }
        .welcome-footer { background: var(--win-gray); padding: 10px; display: flex; justify-content: space-between; border-top: 1px solid #888; }

        /* TASKBAR & START MENU */
        #taskbar { position: fixed; bottom: 0; width: 100%; height: 30px; background: var(--win-gray); border-top: 2px outset #fff; display: flex; align-items: center; z-index: 4000; }
        #start-btn { font-weight: bold; height: 22px; padding: 0 8px; border: 2px outset #fff; margin-left: 2px; display: flex; align-items: center; cursor: pointer; }
        #start-menu { display: none; position: fixed; bottom: 30px; left: 2px; width: 220px; background: var(--win-gray); border: 2px outset #fff; z-index: 4100; }
        .start-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #aaa; font-size: 13px; }
        .start-item:hover { background: var(--win-blue); color: white; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="window" style="width: 300px;">
        <div class="title-bar"><span>97 Corp - Login</span></div>
        <div class="content">
            <p style="font-size: 11px;">Type your password to log on to Windows 97.</p>
            <input type="password" id="pass" style="width: 100%; border: 2px inset #fff; margin-bottom: 10px;">
            <div style="text-align: right;">
                <button onclick="doLogin()">OK</button>
            </div>
        </div>
    </div>
</div>

<div id="desktop" style="display:none;">
    <div class="desktop-icons">
        <div class="icon" onclick="alert('My Computer - 97 Corp Property')">
            <div class="icon-box"></div> My Computer
        </div>
        <div class="icon" onclick="alert('Recycle Bin is empty.')">
            <div class="icon-box"></div> Recycle Bin
        </div>
    </div>

    <div id="welcome-window" class="window">
        <div class="title-bar"><span>Welcome</span><span onclick="closeWelcome()" style="cursor:pointer;">[X]</span></div>
        <div class="welcome-body">
            <div class="welcome-sidebar">
                <div style="font-size: 40px;">ðŸ’»</div>
            </div>
            <div class="welcome-main">
                <h2 style="color: var(--win-blue); margin-top: 0; font-style: italic;">Welcome</h2>
                <p style="font-size: 13px; font-weight: bold;">Did you know?</p>
                <p id="did-you-know-text" style="font-size: 12px;">97 Corp is currently developing the world's most stable OS.</p>
            </div>
        </div>
        <div class="welcome-footer">
            <label style="font-size: 11px;"><input type="checkbox" checked> Show this on startup</label>
            <button onclick="closeWelcome()">Close</button>
        </div>
    </div>

    <div id="start-menu">
        <div class="start-item">Programs</div>
        <div class="start-item">Settings</div>
        <div class="start-item" onclick="location.reload()">Shut Down...</div>
    </div>

    <div id="taskbar">
        <div id="start-btn" onclick="toggleStart()">Start</div>
        <div style="margin-left: 10px; font-size: 11px; font-weight: bold;">97 CORPâ„¢</div>
    </div>
</div>

<script>
    function doLogin() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop').style.display = 'block';
        
        // Ã–ppna Welcome-fÃ¶nstret automatiskt efter 1 sekund
        setTimeout(() => {
            document.getElementById('welcome-window').style.display = 'block';
            let audio = new Audio('https://www.winhistory.de/more/winstart/mp3/win98.mp3');
            audio.play().catch(e => console.log("Ljudet blockeras tills man klickat pÃ¥ sidan."));
        }, 1000);
    }

    function toggleStart() {
        const menu = document.getElementById('start-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function closeWelcome() {
        document.getElementById('welcome-window').style.display = 'none';
    }
    
    // StÃ¤ng startmeny om man klickar pÃ¥ skrivbordet
    document.addEventListener('click', function(e) {
        if (e.target.id !== 'start-btn') {
            document.getElementById('start-menu').style.display = 'none';
        }
    });
</script>

</body>
</html>
