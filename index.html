<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Forsbo Windows 97 - 97 Corp</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-teal: #008080; --win-gray: #c0c0c0; --win-blue: #000080; 
            --cursor-default: url('https://win98icons.alexmeub.com/cursors/arrow.png'), default;
            --cursor-pointer: url('https://win98icons.alexmeub.com/cursors/pointer.png'), pointer;
        }
        * { box-sizing: border-box; font-family: 'Press Start 2P', cursive !important; font-size: 8px !important; image-rendering: pixelated; cursor: var(--cursor-default); color: black; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg-teal); overflow: hidden; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg-teal); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-window { width: 400px; background: var(--win-gray); border: 4px outset #fff; padding: 2px; }
        .title-bar { background: var(--win-blue); color: white !important; padding: 5px; display: flex; justify-content: space-between; }
        .banner { background: linear-gradient(135deg, #ffcc33 0%, #ff6600 100%); height: 60px; border: 2px inset #808080; margin: 4px; display: flex; align-items: center; padding-left: 15px; }
        .banner-text { font-size: 16px !important; font-weight: bold; font-style: italic; text-shadow: 2px 2px #fff; }

        /* WELCOME WINDOW (Windows 98 Style) */
        #welcome-screen {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 480px; background: white; border: 3px outset #fff; z-index: 5000; box-shadow: 4px 4px 0 #000;
        }
        .welcome-content { display: flex; min-height: 220px; }
        .welcome-sidebar { width: 140px; border-right: 2px solid #c0c0c0; padding: 20px; text-align: center; }
        .welcome-main { flex: 1; padding: 25px; background: #fff; }
        .welcome-footer { background: var(--win-gray); padding: 10px; display: flex; justify-content: space-between; align-items: center; border-top: 2px solid #808080; }

        /* GUI ELEMENTS */
        #desktop-area { width: 100%; height: calc(100% - 30px); display: none; padding: 20px; }
        .icon { width: 80px; text-align: center; cursor: var(--cursor-pointer); margin-bottom: 20px; }
        .icon img { width: 32px; height: 32px; display: block; margin: 0 auto 5px; }
        .icon span { color: white !important; text-shadow: 2px 2px #000; }

        /* TASKBAR & START */
        #taskbar { position: fixed; bottom: 0; width: 100%; height: 30px; background: var(--win-gray); border-top: 3px solid #fff; display: none; align-items: center; padding: 3px; z-index: 8000; }
        #start-menu { position: absolute; bottom: 28px; left: 2px; width: 220px; background: var(--win-gray); border: 3px outset #fff; display: none; flex-direction: row; box-shadow: 3px 3px 0px #000; }
        .start-sidebar { background: linear-gradient(0deg, #000080 0%, #1084d0 100%); width: 30px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; }
        .start-sidebar span { transform: rotate(-90deg); color: #fff !important; white-space: nowrap; width: 150px; }
        .start-items-box { flex: 1; padding: 3px; background: var(--win-gray); }
        .start-item { padding: 8px; display: flex; align-items: center; gap: 10px; cursor: var(--cursor-pointer); }
        .start-item:hover { background: var(--win-blue); color: white !important; }
        .start-item:hover span { color: white !important; }
        
        button { background: var(--win-gray); border: 3px outset #fff; padding: 5px; min-width: 70px; cursor: var(--cursor-pointer); }
        button:active { border: 3px inset #fff; }
    </style>
</head>
<body>

<audio id="snd-startup" src="https://win98icons.alexmeub.com/sounds/startup.mp3"></audio>

<div id="login-screen">
    <div class="login-window">
        <div class="title-bar"><span style="color:white !important;">Enter Password</span></div>
        <div class="banner"><div class="banner-text">Windows 97</div></div>
        <div style="padding:15px;">
            <div>User name:</div>
            <div style="background:#fff; border:2px inset #808080; padding:5px; margin:10px 0;">Admin</div>
            <div>Password:</div>
            <input type="password" id="pass" style="width:100%; border:2px inset #fff; height:20px;">
        </div>
        <div style="display:flex; justify-content:flex-end; gap:5px; padding:10px;">
            <button onclick="login()">OK</button>
        </div>
    </div>
</div>

<div id="welcome-screen">
    <div class="title-bar"><span style="color:white !important;">Welcome</span></div>
    <div class="welcome-content">
        <div class="welcome-sidebar">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="50">
        </div>
        <div class="welcome-main">
            <h1 style="color: #000080; font-style: italic; font-size: 14px !important;">Welcome</h1>
            <p style="font-weight: bold; margin: 15px 0 10px 0;">Did you know...</p>
            <div id="tip-area" style="min-height: 60px; line-height: 1.4;">That 97 Corp owns the rights to this entire OS?</div>
            <button onclick="nextTip()" style="margin-top: 15px;">Next Tip</button>
        </div>
    </div>
    <div class="welcome-footer">
        <label><input type="checkbox" checked> Show on startup</label>
        <button onclick="closeWelcome()">Close</button>
    </div>
</div>

<div id="desktop-area">
    <div class="icon">
        <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png">
        <span>My Computer</span>
    </div>
</div>

<div id="taskbar">
    <button id="start-btn" onclick="toggleStart()" style="display:flex; align-items:center; gap:5px; height:24px;">
        <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16"> Start
    </button>
    
    <div id="start-menu">
        <div class="start-sidebar"><span>Forsbo Windows 97</span></div>
        <div class="start-items-box">
            <div class="start-item"><span>Programs</span></div>
            <div class="start-item"><span>Documents</span></div>
            <div class="start-item"><span>Settings</span></div>
            <div style="height:2px; background:#888; margin:5px;"></div>
            <div class="start-item" onclick="location.reload()"><span>Shut Down...</span></div>
        </div>
    </div>
    <div id="clock" style="margin-left:auto; border:3px inset #fff; padding:3px 10px;">00:00</div>
</div>

<script>
    const tips = [
        "That 97 Corp owns the rights to this entire OS?",
        "You can click the Start button to find programs!",
        "97 Corp recommends a nap every 4 hours of coding.",
        "Unauthorized copying of Windows 97 is strictly... well, impossible.",
        "Your files are 100% safe (probably) with 97 Corp."
    ];
    let currentTip = 0;

    function login() {
        document.getElementById('snd-startup').play().catch(()=>{});
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('desktop-area').style.display = 'block';
        document.getElementById('taskbar').style.display = 'flex';
        setTimeout(() => { document.getElementById('welcome-screen').style.display = 'block'; }, 800);
        setInterval(updateClock, 1000);
    }

    function nextTip() {
        currentTip = (currentTip + 1) % tips.length;
        document.getElementById('tip-area').innerText = tips[currentTip];
    }

    function closeWelcome() { document.getElementById('welcome-screen').style.display = 'none'; }
    function toggleStart() {
        const m = document.getElementById('start-menu');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }
</script>

</body>
</html>
